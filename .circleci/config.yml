version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          store_artifacts: true
daily-run-workflow:
   triggers:
     - schedule:
         # Every day, 0421Z.
         cron: "45 15 * * *"
         filters:
           branches:
             only:
               - master
   jobs:
     - cypress/run